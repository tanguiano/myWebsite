<main>
    <mat-card>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <span>{{ greeting }}</span>
            <button id="add-button" (click)="openAddSheet()" mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card>
    <mat-card [ngClass]="{ 'complete': workout.complete, 'incomplete': !workout.complete }" class="workout-card"
        *ngFor="let workout of workouts$ | async" (dblclick)="complete(workout)" (swipeleft)="complete(workout)">
        <div style="height: 100%;" fxLayout="column" fxLayoutAlign="space-between">
            <div fxLayout="row">
                <mat-card-title>{{ workout.name }}</mat-card-title>
            </div>
            <div fxLayout="row">
                <mat-card-subtitle>{{ workout.bodyParts }}</mat-card-subtitle>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <span>Sets: {{ workout.sets }}</span>
                <span>Reps: {{ workout.reps }}</span>
                <div></div>
                <div></div>
                <mat-icon *ngIf="workout.complete">check</mat-icon>
            </div>
            <div fxLayout="row">
                <button (click)="openEditSheet(workout)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(workout)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
</main>
