<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <div class="logo" fxLayout="row" fxLayoutAlign="center space-around">
        <img height="50px" width="110px" src="assets/pixil-frame-0.png">
      </div>
        <form fxLayout="column" fxLayoutAlign="space-around">
          <mat-form-field appearance="outline">
            <input matInput type="text" class="formControl" placeholder="Username" #userName required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <input matInput type="password" class="formControl" placeholder="Password" #userPassword required>
          </mat-form-field>
        </form>

        <!-- Calling SignIn Api from AuthService -->
        <div fxLayout="row" fxLayoutAlign="center">
          <button class="login" color="accent" mat-raised-button (click)="authService.signIn(userName.value, userPassword.value)">Log
            In</button>
        </div>

        <div fxLayout="row" fxLayoutAlign="center" class="redirectToLogin">
          <button class="sign-up" mat-button routerLink="/sign-up"> Sign Up</button>
        </div>

        <div fxLayout="row" fxLayoutAlign="center" class="forgotPassword">
          <button class="forgot-pw" mat-button routerLink="/forgot-password">Forgot Password?</button>
        </div>
    </div>


  </div>
